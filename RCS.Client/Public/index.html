<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RCS - Dashboard Điều Khiển</title>

    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.7/signalr.min.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-slate-50 text-slate-800">

    <div id="login-screen" class="fixed inset-0 z-50 flex items-center justify-center bg-slate-900 bg-opacity-90 backdrop-blur-sm transition-all duration-500">
        <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md border border-slate-700">
            
            <div class="text-center mb-8">
                <div class="bg-blue-600 text-white w-16 h-16 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg shadow-blue-500/50">
                    <i class="fas fa-shield-alt text-3xl"></i>
                </div>
                <h2 class="text-2xl font-bold text-slate-800">Đăng Nhập Hệ Thống</h2>
                <p class="text-slate-500 text-sm mt-2">Remote Control System</p>
            </div>
            
            <form id="login-form" class="space-y-5">
                
                <div>
                    <label for="username" class="block text-sm font-medium text-slate-700 mb-2">Tài khoản</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-user text-slate-400"></i>
                        </div>
                        <input type="text" id="username-input" 
                               class="block w-full pl-10 pr-3 py-3 border border-slate-300 rounded-xl focus:ring-blue-500 focus:border-blue-500 transition-colors" 
                               placeholder="Nhập tài khoản..." required>
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-slate-700 mb-2">Mật khẩu</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-key text-slate-400"></i>
                        </div>
                        <input type="password" id="password-input" 
                               class="block w-full pl-10 pr-3 py-3 border border-slate-300 rounded-xl focus:ring-blue-500 focus:border-blue-500 transition-colors" 
                               placeholder="Nhập mật khẩu..." required>
                    </div>

                    <div id="login-error" class="bg-red-50 border border-red-200 text-red-600 text-xs rounded-lg p-3 mt-3 flex items-center hidden animate-pulse">
                        <i class="fas fa-exclamation-circle mr-2 text-lg"></i>
                        <span>Sai tài khoản hoặc mật khẩu. Vui lòng thử lại.</span>
                    </div>
                </div>
                
                <button type="submit" id="login-btn" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-xl shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all hover:shadow-lg mt-6">
                    <span id="btn-text">Đăng Nhập</span>
                    <div id="btn-loader" class="hidden ml-2 loader w-4 h-4 border-2 border-white border-t-transparent"></div>
                </button>
            </form>
        </div>
    </div>

    <div id="app" class="min-h-screen flex flex-col max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6 hidden opacity-0 transition-opacity duration-500">
        
        <header class="bg-white/80 backdrop-blur-md border border-slate-200 shadow-sm rounded-2xl p-5 mb-6 sticky top-4 z-20 flex justify-between items-center transition-all duration-300 hover:shadow-md">
            
            <div class="flex items-center gap-4">
                <div class="bg-blue-600 text-white p-3 rounded-xl shadow-blue-200 shadow-lg">
                    <i class="fas fa-network-wired text-xl"></i>
                </div>
                <div>
                    <h1 class="text-2xl font-bold tracking-tight text-slate-900">
                        RCS <span class="text-slate-400 font-light">|</span> Đồ án mạng máy tính 24CTT5
                    </h1>
                    <div class="flex items-center gap-2 mt-1">
                        <span id="status-dot" class="w-2.5 h-2.5 rounded-full bg-green-500 animate-pulse"></span>
                        <p id="status-display" class="text-xs font-semibold text-slate-500 uppercase tracking-wide">
                            Đang kết nối...
                        </p>
                    </div>
                </div>
            </div>

            <div class="flex items-center gap-4">
                <div class="text-right bg-slate-50 px-4 py-2 rounded-lg border border-slate-100">
                    <p class="text-[10px] text-slate-400 uppercase font-bold tracking-wider">Target Agent</p>
                    <p class="font-mono font-bold text-blue-600 text-lg" id="agent-id-display">...</p>
                </div>

                <div class="flex items-center gap-2">
                    <span id="user-display" class="text-sm font-semibold text-slate-600 mr-2"></span>
                    <button id="logout-btn" class="bg-red-50 text-red-600 p-3 rounded-xl hover:bg-red-100 transition-colors" title="Đăng xuất">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </div>
        </header>

        <div class="bg-white shadow-xl shadow-slate-200/60 border border-slate-100 rounded-2xl overflow-hidden flex flex-col flex-grow">
            
            <div class="bg-slate-50/50 border-b border-slate-200 p-2 overflow-x-auto">
                <div class="flex space-x-1 min-w-max">
                    <button data-view="applications" class="tab-btn group relative flex items-center px-5 py-3 rounded-xl text-sm font-medium text-slate-500 hover:text-blue-600 hover:bg-white hover:shadow-sm transition-all duration-200">
                        <i class="fas fa-layer-group mr-2 opacity-70 group-hover:opacity-100"></i> Ứng Dụng
                    </button>
                    <button data-view="processes" class="tab-btn group relative flex items-center px-5 py-3 rounded-xl text-sm font-medium text-slate-500 hover:text-blue-600 hover:bg-white hover:shadow-sm transition-all duration-200">
                        <i class="fas fa-microchip mr-2 opacity-70 group-hover:opacity-100"></i> Tiến Trình
                    </button>
                    <button data-view="screenshot" class="tab-btn group relative flex items-center px-5 py-3 rounded-xl text-sm font-medium text-slate-500 hover:text-blue-600 hover:bg-white hover:shadow-sm transition-all duration-200">
                        <i class="fas fa-camera mr-2 opacity-70 group-hover:opacity-100"></i> Màn Hình
                    </button>
                    <button data-view="keylogger" class="tab-btn group relative flex items-center px-5 py-3 rounded-xl text-sm font-medium text-slate-500 hover:text-blue-600 hover:bg-white hover:shadow-sm transition-all duration-200">
                        <i class="fas fa-keyboard mr-2 opacity-70 group-hover:opacity-100"></i> Keylogger
                    </button>
                    <button data-view="webcam" class="tab-btn group relative flex items-center px-5 py-3 rounded-xl text-sm font-medium text-slate-500 hover:text-blue-600 hover:bg-white hover:shadow-sm transition-all duration-200">
                        <i class="fas fa-eye mr-2 opacity-70 group-hover:opacity-100"></i> Webcam
                    </button>
                    <button data-view="system" class="tab-btn group relative flex items-center px-5 py-3 rounded-xl text-sm font-medium text-slate-500 hover:text-blue-600 hover:bg-white hover:shadow-sm transition-all duration-200">
                        <i class="fas fa-power-off mr-2 opacity-70 group-hover:opacity-100"></i> Hệ Thống
                    </button>
                </div>
            </div>

            <div id="content-area" class="p-6 md:p-8 min-h-[500px]">
                </div>
        </div>

        <div class="mt-6 text-center text-slate-400 text-xs">
            Remote Control System v2.0 | 24CTT5 &copy; 2025
        </div>

        <div id="modal-container" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-50 hidden flex items-center justify-center transition-opacity duration-300">
            <div id="custom-modal" class="bg-white border border-slate-200 p-6 rounded-2xl shadow-2xl max-w-sm w-full transform transition-all duration-300 scale-100">
                
                <div class="flex items-center justify-center w-12 h-12 mx-auto bg-red-100 rounded-full mb-4">
                    <i class="fas fa-exclamation text-red-600 text-xl"></i>
                </div>
                
                <h3 id="modal-title" class="text-lg font-bold text-center text-slate-800 mb-2">Xác Nhận</h3>
                <p id="modal-message" class="text-slate-500 text-center text-sm mb-6">Bạn có chắc chắn?</p>
                
                <div class="flex justify-center space-x-3">
                    <button id="modal-cancel-btn" class="px-5 py-2.5 bg-slate-100 text-slate-700 font-medium rounded-xl hover:bg-slate-200 transition-colors">Hủy</button>
                    <button id="modal-confirm-btn" class="px-5 py-2.5 bg-red-600 text-white font-medium rounded-xl hover:bg-red-700 shadow-lg shadow-red-200 transition-all">Xác Nhận</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
